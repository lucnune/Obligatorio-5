<body>
  <header>
    <h2>e-mercado</h2>
    <a>Registrate</a>
  </header>

  <div class="contenedor">

    <div class="alert alert-danger" id="error-element" role="alert" style="position: relative; top: 0; display:none;">
      <h4 class="alert-heading"></h4>
  </div> <!--Cierra el contenedor-->

<div class="login">

  <article class="fondo">
        <img src="img/logo.jpg" alt="User">
        <h3>Bienvenidos a e-Mercado</h3>

     <form class="signin" name="login">
        <label>
        Email
        <span class="icon-user"></span><input id="email-input" type="email" name="email" />
      </label><br><br><br>
          
      <label>
       Clave
       <span class="icon-key"></span><input id="pass-input" type="password" name="password" />
       </label>

      <input class="boton" type="submit" name="inicio" value="Iniciar Sesión"/><br>
      <a class="olvidado">He olvidado mi contraseña</a>
     </form>

  </article>
</div><!--Cierra el login-->

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
